<!DOCTYPE busconfig PUBLIC 
    "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
    "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
    <!-- Only root can own the CDEMUD_Daemon service on bus -->
    <policy user="root">
        <allow own="net.sf.cdemu.CDEMUD_Daemon"/>
    </policy>
    <policy group="root">
        <allow own="net.sf.cdemu.CDEMUD_Daemon"/>
    </policy>
    
    <!-- Allow anyone to invoke methods on the interface -->
    <policy context="default">
        <allow send_interface="net.sf.cdemu.CDEMUD_Daemon"/>
        <allow receive_interface="net.sf.cdemu.CDEMUD_Daemon" 
               receive_sender="net.sf.cdemu.CDEMUD_Daemon"/>
    </policy>
</busconfig>

